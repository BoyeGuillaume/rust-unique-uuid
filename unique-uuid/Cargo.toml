[package]
name = "unique-uuid"
version = "0.1.0"
authors = ["Guillaume BoyÃ© <guillaume.boye@epfl.ch>"]
edition = "2021"
license = "MIT"
description = "A library to generate unique UUIDs."
repository = "https://github.com/BoyeGuillaume/rust-unique-uuid/tree/master"
readme = "README.md"
keywords = ["uuid", "compile-time"]
categories = ["development-tools"]

[dependencies]
uuid = ">=1"
serde = { version = ">=1", features = ["derive"], optional = true }
unique-uuid-derive = { path = "../unique-uuid-derive" }

[features]
default = ["serde"]
serde = ["dep:serde", "uuid/serde"]
